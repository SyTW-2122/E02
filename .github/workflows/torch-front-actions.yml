name: Frontend actions for CI/CD
on:
  push:
    branches: [ main, config/gh-actions ]

defaults:
  run:
    working-directory: torch-front

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run serve &
      - run: npm run test:ci