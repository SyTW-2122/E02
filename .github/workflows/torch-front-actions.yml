name: Frontend actions for CI/CD
on:
  push:
    branches: [ main, config/gh-actions ]

defaults:
  run:
    working-directory: torch-front

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: cypress-io/github-action@v2.2.7
        with:
          working-directory: ./torch-front
          install: false
          start: npm run test
          wait-on: http://localhost:8080
  #build:
  #deploy: